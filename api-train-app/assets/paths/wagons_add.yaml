post:
  operationId: execute
  tags:
    - AddWagonUseCase
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          title: AddWagonRequest
          properties:
            wagonId:
              $ref: '../components.yaml#/components/schemas/WagonId'
            modelTypeId:
              $ref: '../components.yaml#/components/schemas/WagonModelTypeId'
            serialNumber:
              $ref: '../components.yaml#/components/schemas/SerialNumber'
            gauge:
              type: string
          required: [wagonId, modelTypeId, serialNumber, gauge]
  responses:
    204:
      description: Success
